<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
</head>
<body>
    <h1>Hello GOMA!</h1>
    <form method="POST">
        <input type="text" name="task" required>
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
